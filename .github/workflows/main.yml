name: deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependecies
        run: npm ci --ignore-scripts

      - name: Build
        run: npm run build

      - name: Compress Files
        run: zip --symlinks -r fi-store.zip .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{vars.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{vars.AWS_REGION}}

      - name: Install Elastic Beanstalk CLI
        run: |
          sudo apt-get install -y python3-pip
          pip3 install awsebcli --upgrade --user
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> $HOME/.bashrc
          source $HOME/.bashrc

      - name: Init Elastic Beanstalk
        run: echo "n" | eb init f1-oficial-store-api --region ${{vars.AWS_REGION}}

      - name: Extract Specific Secrets and Set Environment Variables
        run: |
          secrets=$(aws secretsmanager get-secret-value --secret-id ${{ secrets.SECRET_MANAGER_SECRET_ID }} --region ${{ vars.AWS_REGION }} | jq -r '.SecretString')
          
          # Extract specific values using jq
          db_name=$(echo "$secrets" | jq -r '.DB_NAME')
          db_password=$(echo "$secrets" | jq -r '.DB_PASSWORD')
          db_user=$(echo "$secrets" | jq -r '.DB_USER')
          db_port=$(echo "$secrets" | jq -r '.DB_PORT')
          db_host=$(echo "$secrets" | jq -r '.DB_HOST')
          
          # Set environment variables
          echo "::set-env name=DB_NAME::$db_name"
          echo "::set-env name=DB_PASSWORD::$db_password"
          echo "::set-env name=DB_USER::$db_user"
          echo "::set-env name=DB_PORT::$db_port"
          echo "::set-env name=DB_HOST::$db_host"

      - name: Deploy to Elastic Beanstalk
        run: eb deploy F1-oficial-store-api-dev --staged --label f1-store-api-${{github.event.repository.pushed_at}}
